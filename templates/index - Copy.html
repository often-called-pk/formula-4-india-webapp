    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const dataSourceElement = document.getElementById('data_source');
        const speedVsDistance = document.getElementById('speed_vs_distance_container');
        const lapDelta = document.getElementById('lap_delta_container');
        const telemetryActions = document.getElementById('telemetry_actions_container');

        function updateCheckboxVisibility(selectedSource) {
          if (selectedSource === 'RaceStudio3') {
            speedVsDistance.style.display = 'flex';
            lapDelta.style.display = 'flex';
            telemetryActions.style.display = 'flex';
          } else if (selectedSource === 'MarelliWinTAX4') {
            speedVsDistance.style.display = 'none';
            lapDelta.style.display = 'none';
            telemetryActions.style.display = 'none';
          } else {
            speedVsDistance.style.display = 'flex';
            lapDelta.style.display = 'flex';
            telemetryActions.style.display = 'flex';
          }
        }

        if (dataSourceElement) {
          // Set initial visibility based on the default selected value
          updateCheckboxVisibility(dataSourceElement.value);

          // Add event listener for changes
          dataSourceElement.addEventListener('change', function() {
            updateCheckboxVisibility(this.value);
          });
        } else {
          console.error('Data source element not found');
        }
      });






      function submitForm() {
        // Get form values
        const year = document.getElementById('year').value;
        const data_source = document.getElementById('data_source').value;
        const driver1 = document.getElementById('driver1').value;
        const driver2 = document.getElementById('driver2').value;

        // Collect selected analyses
        const analysisElements = document.querySelectorAll('input[name="analysis"]:checked');
        const analysis = Array.from(analysisElements).map(el => el.value);

        // Create the JSON object
        const raceData = {
          year: parseInt(year),
          data_source: data_source,
          drivers: [driver1, driver2],
          analysis: analysis
        };

        // Convert the JSON object to a string
        const raceDataString = JSON.stringify(raceData);

        // Encode the JSON string in Base64
        const encodedData = btoa(raceDataString);

        // Redirect to /generate with the Base64-encoded data as query parameter
        window.location.href = `/generate?data=${encodedData}`;
      }
